<div ng-show="loading">
	<h3><i class="fa fa-spinner fa-pulse"></i></h3>
</div>

<div class="row" ng-show="_users.length > 0 && !loading">
	<div class="col-lg-12">
	
		<h3>Last Users</h3>

		<table class="table">
			<tr>
				<th>Employee name</th>
				<th>last name</th>
				<th colspan="2">created</th>
			</tr>
			<tr ng-repeat="user in _users track by $index">
				<td>{{user._id}}</td>
				<td>{{user.name}} {{user.lastName}}</td>
				<td>{{user.created | date: 'shortTime'}}</td>
				<td>{{user.created | longAgo}}</td>
			</tr>
		</table>
	
	</div>
</div>
