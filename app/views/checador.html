<div class="row">
	<div class="col-lg-12">
		
		<form class="form-horizontal" name="configForm">
		  <div class="form-group">
		    <label for="inputArrivalTime" class="col-sm-2 control-label">Arrival Time</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputArrivalTime" placeholder="Arrival Time" ng-disabled="true" ng-required="true" ng-model="config.arrivalTime">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputLeavingTime" class="col-sm-2 control-label">Leaving Time</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputLeavingTime" placeholder="Leaving Time" ng-disabled="true" ng-required="true" ng-model="config.leavingTime">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputTolerance" class="col-sm-2 control-label">Tolerance</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputTolerance" placeholder="Tolerance" ng-disabled="true" ng-required="true" ng-model="config.tolerance">
		    </div>
		  </div>
		</form>

		<br>

		<form name="checador" ng-submit="addEntry();">
			<div class="input-group input-group-lg">
				<span class="input-group-addon">BarCode:</span> 
				<input type="text" ng-model="model.entry.idEmployee" name="barcode" required="true" class="form-control" placeholder="XXXX-XXXXX-XXX" ng-disabled="submitting" />
				<div class="input-group-btn">
					<button type="submit" class="btn btn-success" ng-click="addEntry()" ng-disabled="submitting || checador.$invalid">
						<i class="fa fa-spinner fa-pulse" ng-show="submitting"></i>
						Register
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<last-entries entries="entries"></last-entries>
	</div>
</div>
