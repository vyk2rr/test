<form name="addUserForm" ng-submit="addUser()">

  <div class="form-group">
    <label for="inputName">Name</label>
    <input
    	ng-model="model.name"
    	id="inputName"
    	type="text"
    	class="form-control"
    	placeholder="Name"
    	ng-required="true"
    	ng-disabled="submitting">
  </div>

  <div class="form-group">
    <label for="inputName">Last Name</label>
    <input
    	ng-model="model.lastName"
    	id="inputLastName"
    	type="text"
    	class="form-control"
    	placeholder="Last name"
    	ng-required="true"
    	ng-disabled="submitting">
  </div>

  <button type="submit" class="btn btn-success" ng-disabled="submitting || addUserForm.$invalid">
    <i class="fa fa-spinner fa-pulse" ng-show="submitting"></i>
    Add user
  </button>
  <a href="#/usuarios/" class="btn btn-danger">
    Cancel
  </a>

</form>

<users-list employees="employees"></users-list>
